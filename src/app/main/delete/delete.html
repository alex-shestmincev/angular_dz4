<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" ui-sref="main"  aria-hidden="true">&times;</button>
      <h4 class="modal-title">Удаление сотрудника</h4>
    </div>
    <div class="modal-body">
      Вы действительно хотите удалить сотрудника <b>{{name}} {{surname}}</b> ?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" ui-sref="main" data-dismiss="modal">Отмена</button>
      <button type="button" class="btn btn-danger" ng-click="Delete(id)" >Удалить</button>
    </div>
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
